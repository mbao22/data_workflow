name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black
        
    - name: Check code formatting with Black
      run: |
        black --check app.py
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check for TODO comments
      run: |
        echo "Checking for TODO comments..."
        grep -r "TODO" . --include="*.py" || echo "No TODO comments found"
        
    - name: Security check
      run: |
        echo "Basic security checks..."
        # Check for potential security issues
        grep -r "password\|secret\|key" . --include="*.py" --ignore-case || echo "No obvious secrets found"
        
    - name: File structure check
      run: |
        echo "Project structure:"
        find . -name "*.py" -o -name "*.html" -o -name "*.txt" | sort
        echo ""
        echo "Total files: $(find . -name "*.py" -o -name "*.html" -o -name "*.txt" | wc -l)"